<mat-card class="example-card" *ngFor="let event of this.interestedEvents">
  <mat-card-header>
    <mat-card-title> Interesting event: {{ event.name }} </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    Event from: {{ event.date_from | date }}<br />
    Location: {{ event.location}}
    <mat-card-subtitle>
      Description: {{ event.description}}
    </mat-card-subtitle>
    <button mat-raised-button color="accent" (click)="this.joinEvent(event.id)">Attend!</button>
  </mat-card-content>
</mat-card>
