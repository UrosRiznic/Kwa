<div fxLayout="column" fxLayoutAlign="center center">
  <form [formGroup]="rateFormGroup" #formthree="ngForm">
    <mat-form-field>
      <mat-label>Rate event</mat-label>
      <mat-select matInput placeholder="Оцена" formControlName="rateFF" [(ngModel)]=rating required>
        <mat-option value=1>1</mat-option>
        <mat-option value=2>2</mat-option>
        <mat-option value=3>3</mat-option>
        <mat-option value=4>4</mat-option>
        <mat-option value=5>5</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <mat-dialog-actions>
    <button mat-stroked-button color="primary" (click)="close()">Cancel</button>
    <button type="submit" mat-raised-button color="primary" (click)="final()">Rate</button>
  </mat-dialog-actions>
</div>
