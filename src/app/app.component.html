
<mat-sidenav-container>

      <mat-sidenav #sidenav opened="false" >
          <mat-nav-list>
            <a mat-list-item routerLink="/" (click)="sidenav.close()">
                <mat-icon>home</mat-icon>
                PickARest
            </a>
            <a *ngIf="loggedIn" mat-list-item routerLink="/notifications" matBadge="{{this.interestedEvents()}}"
                matBadgeOverlap="false" matBadgePosition="before" matBadgeColor="accent"
                [matBadgeHidden]=hiddenInterested (click)="this.onInterestedBadge();sidenav.close()">
                <mat-icon>notifications</mat-icon>
                Notification
            </a>
            <a *ngIf="loggedIn" mat-list-item routerLink="/events" (click)="sidenav.close()">
                <mat-icon>event</mat-icon>
                Events
            </a>
            <a *ngIf="loggedIn" mat-list-item routerLink="profile" (click)="myProfile(); sidenav.close()">
              <mat-icon>person</mat-icon>
              My Profile
            </a>
            <a *ngIf="loggedIn" mat-list-item routerLink="/" (click)="sidenav.close(); signOut()">
              <mat-icon>exit_to_app</mat-icon>
              Sing out
            </a>
          </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
          <mat-toolbar color="primary" *ngIf="loggedIn">
              <div fxHide.gt-xs>
                <button mat-raised-button color="accent" (click)="sidenav.toggle()">
                  <mat-icon>menu</mat-icon>
                </button>
              </div>
              
              <div fxFlex fxLayoutAlign="end" fxLayoutGap="15px" fxHide.xs>
    
               <div  [matMenuTriggerFor]="menu" >
                  <a href="javascript:;" fxLayoutAlign="center center">
                      {{this.usersService.getCurrenSession().contact_email}}
                  <mat-icon>expand_more</mat-icon>
                  </a>
                </div>
                <mat-menu #menu="matMenu">
                 <button mat-menu-item  routerLink="/notifications" matBadge=""
                    matBadgeOverlap="false" matBadgePosition="before" matBadgeColor="accent"
                    [matBadgeHidden]="true" >Notifications</button>
                    <button  mat-menu-item  routerLink="/events">Events</button>
                  <button mat-menu-item routerLink="/profile" (click)="myProfile()">My Profile</button>
                  <button mat-menu-item routerLink="/" (click)="signOut()">Sign Out</button>
                </mat-menu>
              </div>
          </mat-toolbar>
 
   <router-outlet></router-outlet>
  </mat-sidenav-content>
    
  </mat-sidenav-container>
